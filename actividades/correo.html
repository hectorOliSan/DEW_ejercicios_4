<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validar correo</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/icons/bootstrap-icons.css" />
    <script src="../js/funciones.js"></script>
    <script src="../js/correo.js"></script>
  </head>
  <body>
    <main class="container p-5">
      <div id="res_correo" class="mb-5"></div>
      <div class="d-flex justify-content-center align-items-center">
        <p class="my-0 mx-2 fs-2 text-center font-monospace">
          Validar correo electrónico:
        </p>
        <button
          class="mx-2 col-sm-6 col-md-4 col-lg-2 btn btn-primary btn-sm"
          onclick="descripcion()"
        >
          Mostrar descripción
        </button>
        <dialog id="modal" class="col-6 rounded">
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-secondary btn-sm" onclick="cerrar()">
              <b><i class="bi bi-x-lg"></i></b>
            </button>
          </div>
          <p class="fs-5 font-monospace text-center">
            <b>Validar correo electrónico:</b> El usuario introducirá un correo
            electrónico, se validará usando expresiones regulares. Volver a
            solicitarlo hasta que sea correcto.
          </p>
          <img
            class="mt-4 mx-auto d-block"
            src="../images/correo.jpg"
            alt="Estructura correo"
          />
        </dialog>
      </div>
      <div class="col-8 m-4 mx-auto">
        <div class="input-group mb-3">
          <span class="input-group-text"
            ><b><i class="fs-2 bi bi-envelope-at"></i></b
          ></span>
          <input
            id="mail"
            type="email"
            class="form-control"
            placeholder="Escribe un correo electrónico..."
          />
        </div>
      </div>
      <p id="correo_ayuda" class="fs-5 font-monospace text-center text-muted"></p>
      <div class="mt-4 d-flex justify-content-center">
        <button class="mx-2 col-4 btn btn-primary" onclick="validar()">
          Validar
        </button>
        <a class="mx-2 btn btn-secondary" href="../index.html">Volver</a>
      </div>
    </main>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
